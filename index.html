<!doctype html>
<html lang="en">
  <head>
    <title>Github Finder</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white " href="#">Github Finder</a>

            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
           
        </div>

    <div class="container">
        <div class="searchContainer">
            <h1>Search Github User</h1>
            <p>Enter the Name of the user to get User info and repository</p>
            <div class="form-group">
              <label for=""></label>
              <input type="text"
                class="form-control" name="" id="SearchControl" aria-describedby="helpId" placeholder="">
            </div>
        </div>
        <div id="profile"></div>
        <div class="row">
            <div class="col-md-12">
                <h3>Created By: Ashish Shakya</h3>
            </div>
        </div>
    </div>
 
    <!-- Optional JavaScript -->
